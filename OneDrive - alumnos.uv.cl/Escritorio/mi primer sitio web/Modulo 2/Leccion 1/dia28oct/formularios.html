<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--que es post y geten html -->
    <form action="ejem.html" method="get">
        <p>
           <label for="nombre">Nombre</label> 
           <input type="text" name="nombre" id="nombre" autofocus required>
           <hr>
           <label for="ApellidoPaterno">Apellido Paterno</label> 
           <input type="text" name="ApellidoPaterno" id="ApellidoPaterno" autofocus required>
           <hr>
           <label for="ApellidoMaterno">Apellido Materno</label> 
           <input type="text" name="ApellidoMaterno" id="ApellidoMaterno" autofocus required>
           <!--label es lo que sale en la pagina y imput lo que se tiene que rellenar-->
           <hr>
           <label for="email_1">mail</label>
           <input type="email" name="email_1" id="email_1" autofocus required>
           <hr>

           <!--si escribimos password en imput type se escribe con asteriscos la contraseña-->
           <label for="Contraseña">Contraseña</label>
           <input type="password" name="Contraseña" id="Contraseña" autofocus required>
           <hr>

<!--para hacer circulos de seleccion por ejemplo el genero de la persona-->
           <label for="Genero_masculino">Masculino</label>
           <input type="radio" name="Genero" id="Genero_masculino" value="Masculino" autofocus required>
           <label for="Genero_femenino">Femenino</label>
           <input type="radio" name="Genero" id="Genero_femenino" value="Femenino" autofocus required>
<hr>


           <label for="boton">telefono</label>
           <input type="number" name="telefono" id="telefono" min="0" max="222222222" step="10" value="0" autofocus required>
<hr>

           <!--como hacer una opcion de colores-->
           <label for="colores">Selecciona un color</label>
           <select name="colores" id="colores">
                 <option value="1">Rojo</option>
                 <option value="2">Verde</option>
                 <option value="3">Azul</option>
                 <option value="4">Amarillo</option>
            </select>
<hr>
           <label for="boton">enviar</label>
           <input type="submit" name="btnEnviar" id="btnEnviar">
           <label for="btnLimpiar">Limpiar</label>
           <input type="reset" name="btnLimpiar" id="btnLimpiar">

        </p>
    </form>
</body>
</html>
