<!DOCTYPE html>
<!--Indica al navegador que el documento esta basado en HTML 5-->
<html lang="en">
<head>
    <!-- head representa lo que ba dentro de la barra de navegacion -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera p&aacute;gina web</title>
    <!--titulo de la barra de navegacion-->
</head>
<body>
    <!--esto sera lo que se muestre en la pagina web-->
    <h1>Aprendiendo a programar
    </h1>
    <!-- h1 utilizadas para agregar titulos, estos se pueden jerarquizar h1, h2. h3, etc-->
    <p>HTML es un lenguaje de etiquetas</p>
    <!--para escribir parrafos-->
</body>
</html>
